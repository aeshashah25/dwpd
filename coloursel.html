<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="coloursel.css" />

    <title>Moving Website</title>
</head>

<body>
    <header>
        <a href="#" class="logo">iMovies</a>
        <ul class="nav">
            <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li><a href="#">Adults</a></li>
            <li><a href="#">kids</a></li>
            <li><a href="#">Trend</a></li>
            <li><a href="#">My list</a></li>
        </ul>

        <div class="search">
            <input type="text" placeholder="Search.." />
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>

    <div class="banner">
        <div class="content active">
            <img src="the-little-mermaid-title.png" class="movie-title" />
            <h6>
                <span>2023</span><span><i>12+</i></span>
                <span>2h 14min</span><span>Romance</span>
            </h6>
            <p>
                hii, its me find the movies and enjoy it! your company is my responsibility, and
                your comfort is my duty. thanks for watching it.
            </p>
            <div class="button">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i>watch</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i>My List</a>
            </div>
        </div>
        <div class="carousel_box">
            <div id="carousel" class="carousel">
                <div class="carousel-item">
                    <img src="movies/bg-little-mermaid.jpg" alt="" />
                </div>
                <div class="carousel-item"></div>
                <div class="carousel-item">
                    <img src="movies/bg-the-black-demon.jpeg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="movies/bg-the-covenant.jpeg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="movies/bg-65.jpeg" alt="" />
                </div>
               
            </div>
        </div>
        <a href="#" class="play"><i class="fa fa-play-circle-o"></i>watch trailer</a>
        <ul class="sci">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="coloursel.js"></script>

    <script>
        $(document).ready(function () {
            $(' .carousel').carousel();
        });
    </script>

</body>

</html>
